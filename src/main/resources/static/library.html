<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Librarian</title>
	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/library.css">
	<!-- Custom CSS -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/jquery.twbsPagination.js"></script>
	<script src="js/librarian.js"></script>
	<script id ="books_table" type="template">
		{{#data}}
		<tr>
			<td>{{id}}</td>
			<td>{{title}}</td>
			<td>{{author}}</td>
			<td>{{year}}</td>
			<td>{{#book_owner_id}}Busy{{/book_owner_id}}{{^book_owner_id}}Free{{/book_owner_id}}</td>
		</tr>
		{{/data}}
	</script>  
	<style>
		body {
			padding-top: 70px;
		}
	</style>
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Library</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="#" onclick="library.getAllBooks()">All books</a>
					</li>      
					<li>
						<a href="#">Busy books</a>
					</li>
					<li>
						<a href="#">Issuing books</a>
					</li>
					<li>
						<a href="#">Receipt books</a>
					</li>   
					<li>
						<a href="#">History</a>
					</li>               
				</ul>   
				<ul class="nav navbar-nav navbar-right">
					<li><p class="navbar-text">Hello, librarian!</p></li>
					<li>
						<a href="/logout">Logout</a>
					</li>
				</ul>  
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
	<!-- Page Content -->
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading"> 
				<h2>All books</h2>
			</div>
			<div class="panel-body">  
				<nav aria-label="Page navigation">
					<ul class="pagination" id="pagination"></ul>
				</nav>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>book id</th>
							<th>title</th>
							<th>autor</th>
							<th>year</th>
							<th>status</th>
						</tr>
					</thead>
					<tbody id="content">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
